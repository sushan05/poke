<h2 *ngIf="listData && listData.length"> {{dataInfo}} </h2>

<ul class="list-group">
    <li *ngFor="let item of listData; let i=index" class="list-group-item">
        {{item}} 
        <button type="button" class="btn btn-danger" (click)="removeElement(i)">Delete</button>
    </li>
</ul>
