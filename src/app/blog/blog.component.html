<h1>Blog Posting</h1>

<div>
    <div style="border-bottom: 1px solid grey; padding-bottom: 15px;">
        <textarea class="add-border" cols="50" rows="7" [(ngModel)]="newBlog"></textarea>
        <div>
            <button class="add-border" (click)="addNewBlog()">Submit Blog</button>
        </div>
    </div>

    <h2 *ngIf="blogList.length > 0">My Blogs</h2>
    <ul>
        <li *ngFor="let blog of blogList"> {{blog}} </li>
    </ul>
</div>
