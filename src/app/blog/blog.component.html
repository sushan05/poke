<h1>Blog Posting</h1>

<div>
    <div style="border-bottom: 1px solid grey; padding-bottom: 15px;">
        <input class="add-border" type="text" [(ngModel)]="newBlog">
        <br>
        <br>
        <div>
            <button type="button" class="btn btn-primary" (click)="addNewBlog()">Submit Blog</button>
        </div>
    </div>

    <button class="btn-primary" (click)="showList = !showList">Toggle list component</button>
    <app-list *ngIf="showList" [listData]="blogList" dataInfo="Blog List" (deleteClick)="deleteItem($event )"></app-list>
    <!-- <app-list [listData]="blogList"></app-list> -->
</div>
